<html>
<body bgcolor="#FF6600">
	<head>
           <link rel="stylesheet" type ="text/css" href="../css/main.css" />
            <link rel="stylesheet" type ="text/css" href="../css/bootstrap.min.css" />
    </head>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="homepage.html">Home</a></li>

    <body onLoad = "createForm()"id = "underNav">
       <div class="alert alert-danger" id="alert">
        </div>
    <h1> Add a User</h1>
    <div style = "width: 80%; margin: 10px auto 10px auto;">
	<form class = "form-horizontal" role = "form" autocomplete="off">
		<div class="form-group">
      <fieldset disabled>
    		<label class="control-label col-sm-4" for="memNumber">Mem Number:</label>
    		<div class="col-sm-5">
     			<input type="number" class="form-control" id="memNumber">
    		</div>
      </fieldset>
  		</div>
		  <div class="form-group">
    		<label class="control-label col-sm-4" for="firstName">First Name:</label>
    		<div class="col-sm-5">
     			<input type="text" class="form-control" id="firstName" required>
    		</div>
  		</div>
		  <div class="form-group">
    		<label class="control-label col-sm-4" for="lastName">Last Name:</label>
    		<div class="col-sm-5">
     			<input type="text" class="form-control" id="lastName">
    		</div>
  		</div>
		  <div class="form-group">
    		<label class="control-label col-sm-4" for="school">School:</label>
    		<div class="col-sm-5">
     			<input type="text" class="form-control" id="school">
    		</div>
  		</div>
		  <div class="form-group">
    		<label class="control-label col-sm-4" for="state">State:</label>
    		<div class="col-sm-5">
     			<input type="text" class="form-control" maxlength="2" id="state">
    		</div>
  		</div>
		  <div class="form-group">
    		<label class="control-label col-sm-4" for="email">Email:</label>
    		<div class="col-sm-5">
     			<input type="email" class="form-control" id="email">
    		</div>
  		</div>
		  <div class="form-group">
    		<label class="control-label col-sm-4" for="year">Year:</label>
    		<div class="col-sm-5">
     			<input type="number" class="form-control"  id="year">
    		</div>
  		</div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="amountOwed">Amount Owed:</label>
            <div class="col-sm-5">
                <input type="number"  class="form-control" id="amountOwed">
            </div>
        </div>
        <div class="form-group">
    		<label class="control-label col-sm-4" for="code">Grade:</label>
    		<div class="col-sm-5">
     			<select id = 'grade' style = "width: 100%;">
                      <option value = "0"> Freshman </option>
                      <option value = "1"> Sophmore </option>
                      <option value = "2"> Junior </option>
                      <option value = "3"> Senior </option>
                </select>
    		</div>
  		</div>
		  
		  <div class="form-group">
    		<label class="control-label col-sm-4" for="code">Status:</label>
    		<div class="col-sm-5">
     			<select id = 'code' style = "width: 100%;">
                      <option value = "0"> Inactive </option>
                      <option value = "1"> Active </option>
                </select>
    		</div>
  		</div>
		  
        
	</form>
        
        <button id = "submit" style = "margin-left: 48%;" onClick = "validate(true)" class = "btn btn-success">Submit</button>
        
	</div>
    </body>
<script src = "../js/jquery-2.1.4.min.js" > </script>
<script src = "../js/app.js" > </script>
<script src = "../js/bootstrap.js" > </script>
</html>
