    <body id = "underNav">
              <div style = "margin-top:20%;">
                <label> Sort By </label>
                <select id = 'sortChoices'>
                      <option value = "0"> Membership Number </option>
                      <option value = "1"> First Name </option>
                      <option value  = "2"> Last Name </option>
                      <option value = "4"> State </option>
                      <option value = "8"> Amount Owed </option>
                </select>
              </div>
              
               <div id = "checkboxes" style = "margin-bottom: 2%; margin-top: 2%;">

                <label class="checkbox-inline"><input checked type="checkbox" id = "optionOwesNot">Members Not Owing A Balance</label>
              </div>
              <div id = "checkboxes2" >
                <label class="checkbox-inline"><input checked type="checkbox" id = "frosh">Freshmen</label>

              <div id = "footerChoice" style = "margin-bottom: 15%; margin-top: 2%;">
                <label class = "radio-inline"><input checked type= "radio" name = "inputFoot" id = "footerTrue"> Footer </label>
                <label class = "radio-inline"><input type= "radio" name = "inputFoot" id = "footerFalse"> No Footer </label>    
              </div>
