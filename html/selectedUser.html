<html>
<body bgcolor="#FF6600">
	<head>
           <link rel="stylesheet" type ="text/css" href="../css/main.css" />
           <link rel="stylesheet" type ="text/css" href="../css/bootstrap.min.css" />
    </head>
	<body onload="load()">

	
    <h1> Edit a User</h1>
    
	<div style = "width: 80%; margin: 10px auto 10px auto;">
        <div class="alert alert-danger" id="alert">
        </div>
	<form class = "form-horizontal" role = "form">
		<div class="form-group">
    		<label class="control-label col-sm-4" for="memNumber">Mem Number:</label>
    		<div class="col-sm-5">
     			<input type="number" class="form-control" id="memNumber" disabled>
    		</div>
  		</div>
		  <div class="form-group">
    		<label class="control-label col-sm-4" for="firstName">First Name:</label>
    		<div class="col-sm-5">
     			<input type="text" class="form-control" id="firstName">
    		</div>
  		</div>
		  <div class="form-group">
    		<label class="control-label col-sm-4" for="lastName">Last Name:</label>
    		<div class="col-sm-5">
     			<input type="text" class="form-control" id="lastName">
    		</div>
  		</div>
		  <div class="form-group">
    		<label class="control-label col-sm-4" for="school">School:</label>
    		<div class="col-sm-5">
     			<input type="text" class="form-control" id="school">
    		</div>
  		</div>
		  <div class="form-group">
    		<label class="control-label col-sm-4" for="state">State:</label>
    		<div class="col-sm-5">
     			<input type="text" class="form-control" maxlength="2" id="state">
    		</div>
  		</div>
		  <div class="form-group">
    		<label class="control-label col-sm-4" for="email">Email:</label>
    		<div class="col-sm-5">
     			<input type="email" class="form-control" id="email">
    		</div>
  		</div>
		  <div class="form-group">
    		<label class="control-label col-sm-4" for="year">Year:</label>
    		<div class="col-sm-5">
     			<input type="number" class="form-control" id="year">
    		</div>
  		</div>

		 <div class="form-group">
            <label class="control-label col-sm-4" for="amountOwed">Amount Owed:</label>
            <div class="col-sm-5">
                <input type="number" required class="form-control" id="amountOwed">
            </div>
        </div>
		  <div class="form-group">
    		<label class="control-label col-sm-4" for="code">Status:</label>
    		<div class="col-sm-5">
     			<select id = 'code' style = "width:100%;">
                      <option value = "0"> Inactive </option>
                      <option value = "1"> Active </option>
                </select>
    		</div>
  		</div>
		  
	</form>
				
                
              
	</div>
    			<div style = "width: 80%; padding-left: 40%;" >
                	<button id = "userUpdate" class = "btn btn-success" onClick="updateUser(); return false;">Update</button>
                    <button id = "deleteButton" class = "btn btn-danger" onClick="deleteUser(); return false;" > Delete User </button>	
                </div>
			  	<a href = "editUsers.html"><button id = "goBack" class = "btn btn-md btn-primary" > Go Back</button></a>

  <script type = "text/javascript" src = "../js/jquery-2.1.4.min.js"> </script>
  <script type="text/javascript" src="../js/app.js"></script> 
  

</html>
